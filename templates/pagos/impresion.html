
{% extends 'base_nomenu.html' %}

{% block content %}
    <div class="container">

        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <h3>Proveedor: {{resultados.proveedor.razonsocial.upper}} </h3>
                <h4>Banco: {{resultados.descripcionbanco.upper}} </h4>
                <h4>CBU: {{resultados.cbu}} </h4>
                <h4>Alias: {{resultados.alias}} </h4>
            </div>

        </div>

        <div class="row">
            
            <div class="col-12">
            </div>
            
        </div>
        
    </div>

{% endblock %}


{% block js_extra %}

    <script>

        function LaunchPrint(){
            window.print();
            window.close();
        }


        $(document).ready(function () {
            LaunchPrint();
            window.onunload = function(){
                window.opener.location.reload();
                window.close(); 
            };
            
        });

    </script>

{% endblock %}
