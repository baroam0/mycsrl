
{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">

        <br>
        
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3> Pagos por lote. </h3>
            </div>
            <div class="col-sm-4"></div>
        </div>
        
        <hr>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}


        <form>

            <div class="form-inline">
                <div class="col-4">

                    <select id="selectmediospago" class="form-control">
                        <option value=0>---------------</option>
                        {% for mediopago in mediospago %}
                            <option value={{mediopago.pk}}> {{mediopago.descripcion}}  </option>
                        {%endfor%}
                    </select>

                </div>
                <div class="col-4">

                    <select id="selectbanco" class="form-control">
                        <option value=0>---------------</option>
                        {% for banco in bancos %}
                            <option value={{ banco.pk }}> {{ banco.descripcion}} </option>
                        {%endfor%}
                    </select>
                
                </div>
                <div class="col-4">
                    
                    <input type="number" class="form-control" id="txtnumerocheque" name="txtnumerocheque" placeholder="Numero cheque">
                
                </div>                
            </div>

            <br>

            <div class="form-inline">
                <div class="col-4">
                    <input type="number" class="form-control" id="txtmonto" name="txtmonto" placeholder="Monto....">
                </div>
                <div class="col-4">
                    <label id="lblsaldo"></label>
                </div>
                <div class="col-4">
                    <select id="selectfactura" class="form-control">
                        <option value=0>---------------</option>
                        {% for factura in facturas%}
                            <option value={{factura.pk}}> {{factura.proveedor.nombrefantasia}} - {{ factura.comprobante }} </option>
                        {%endfor%}
                    </select>
                    
                    <button type="button" class="btn btn-default" title="Nuevo Banco!" onclick="AgregaFila()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>                
            </div>

            <br>

            <table id="proveedorTabla" class="table table-hover">
                <thead>
                    <tr>
                        <th>Proveedor</th>
                        <th>Comprobante</th>
                        <th>Monto</th>
                        <th>Quitar</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

        </form>

    </div>

{% endblock %}


{% block js_extra %}
    
    <script>


        function AgregaFila(){
            var factura = $("#selectfactura").val();
            $("#proveedorTabla tbody").append("<tr><td>Nueva fila al final</td></tr>");

        }
        
        $(document).ready(function () {
            $("#selectfactura").select2();

            $('#txtmonto').on('change keyup', function (e) { 
                $("#lblsaldo").text("some value");
            })

        });

    </script>

{% endblock %}
