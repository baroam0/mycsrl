

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mantenimiento y Construcciones SRL </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  
  
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <!--b>Consultorio Libella</b-->
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">
        <!--img class="mb-4" src="{% static "logo_libella_.png" %}" alt="" width="144" height="125"-->
      </p>

      <div class="register-logo">
        <b>Mantenimiento y Construcciones SRL</b>
      </div>


      <form method="post"> {% csrf_token %}

        {% if mensaje %}
            
          <div class="alert alert-success" role="alert">
            {{mensaje}}
          </div>

        {% endif %}


        <div class="input-group mb-3">
          {{ form.old_password }}
          <!--input type="text" name="input-usuario" class="form-control" placeholder="Usuario"-->
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          {{ form.new_password1 }}
          <!--input name="input-clave" type="password" class="form-control" placeholder="Clave..."-->
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="input-group mb-3">
          {{ form.new_password2 }}
          <!--input name="input-clave" type="password" class="form-control" placeholder="Clave..."-->
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-6">
          </div>
          <div class="col-2">
          </div>
          
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js'%}"></script>

</body>
</html>
