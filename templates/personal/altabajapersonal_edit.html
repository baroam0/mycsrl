{% extends 'base_nomenu.html' %}

{% block content %}

    <div class="container">

        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <h2>Datos del Personal - {{ pk }}</h2>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-12">
                <hr>
                <form  method="POST">{% csrf_token %}
                    {{ form.as_p }}

                    <hr>

                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-primary" id="btn-guardar" type="submit">
                                <i class="fas fa-check"></i>
                                Aceptar
                            </button>
                        </div>

                        <div class="col-4">
                        </div>

                        <div class="col-4">    
                            <button type="button" class="btn btn-danger" id="btn-cancelar" onclick="AltaBaja()">
                                <i class="far fa-times-circle"></i>
                                Cancelar
                            </button>
                        </div>                        
                    </div>
                    <hr>
                </form>
            </div>
        </div>

       
    </div>


{% endblock %}


{% block js_extra %}

    <script>

        $(document).ready(function () {
            TranslateDatepickerToEs($("#id_alta"));
            TranslateDatepickerToEs($("#id_baja"));
            $('#id_obra').select2();

            window.onunload = function(){
                window.opener.location.reload();
                window.close(); 
            };
        });


        function Volver() {
            window.location.replace("/personal/listado");
        }

        function AltaBaja(pk){
            var urldetallefactura = "/pagos/proveedorbanco/nuevo/" + pk;
            window.open(urldetallefactura,"Ratting","width=750,height=650,left=100,top=100,toolbar=0,status=0,");
        }
    </script>

{% endblock %}
