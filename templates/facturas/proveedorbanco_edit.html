
{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <h3>Datos Bancarios de {{proveedor}}  </h3>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            
            <div class="col-12">
                <hr>
                <form  method="POST" id="myform" >{% csrf_token %}
                    {{ form.as_p }}

                    <hr>

                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary" id="btn-guardar" type="submit">
                                <i class="fas fa-check"></i>
                                Aceptar
                            </button>
                        </div>

                        <div class="col-8">
                        </div>

                        <div class="col-2">    
                            <button type="button" class="btn btn-danger" id="btn-cancelar" onclick="BotonCancelar()">
                                <i class="far fa-times-circle"></i>
                                Cancelar
                            </button>
                        </div>                        
                    </div>
                    <hr>
                </form>
            </div>
        </div>
        
    </div>

{% endblock %}


{% block js_extra %}

    <script>

        function BotonCancelar(){
            window.location.replace("/pagos/proveedor/proveedoredit/" + {{proveedor.pk}});
        }

        $(document).ready(function () {
        });

    </script>

{% endblock %}
