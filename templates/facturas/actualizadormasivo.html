
{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <br>
        
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3> Actualizador Masivo de Materiales en Facturas. </h3>
            </div>
            <div class="col-sm-4"></div>
        </div>
        
        <hr>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">{% csrf_token %}

            <div class="form-inline">
                <div class="col-12">
                    <label for="id_materialorigen"> MATERIAL SELECCIONADO </label>
                    <select class="form-control" id="id_materialorigen" name="id_materialorigen">
                        {% for m in material %}
                            <option value={{m.pk}}> {{m.descripciondetalle}} </option>
                        {% endfor%}
                    </select>
                </div>
            </div>

            <br>
            <br>

            <div class="form-inline">
                <div class="col-12">
                    <label for="id_materialdestino"> MATERIAL A REEMPLAZAR </label>
                    <select class="form-control" id="id_materialdestino" name="id_materialdestino">
                        {% for m in material %}
                            <option value={{m.pk}}> {{m.descripciondetalle}} </option>
                        {% endfor%}
                    </select>
                </div>
            </div>            

            <br>


            <div class="form-inline">
                <div class="col-2">
                </div>

                <div class="col-8">
                    <button type="submit" class="btn btn-default" title="Actualizar">
                        Actualizar
                    </button>
                </div>

                <div class="col-2">
                </div>
            </div>        
        </form>            
    </div>

{% endblock %}


{% block js_extra %}

    <script>

        $(document).ready(function () {
            $('#id_materialdestino').select2();
            $('#id_materialorigen').select2();

        });
        
    </script>

{% endblock %}
