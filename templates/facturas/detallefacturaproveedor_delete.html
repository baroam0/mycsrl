
{% extends 'base_nomenu.html' %}


{% block content %}
    <div class="container">

        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4>Esta seguro que desea borrar el detalle:  </h4>
                <h4> {{detalle.descripciondetalle}} </h4>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row">
            
            <div class="col-12">
                <form  method="POST" id="myform" >{% csrf_token %}
                    <hr>

                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary" id="btn-guardar" type="submit">
                                <i class="fas fa-check"></i>
                                Aceptar
                            </button>
                        </div>

                        <div class="col-8">
                        </div>

                        <div class="col-2">    
                            <button type="button" class="btn btn-danger" id="btn-cancelar" onclick="BotonCancelar()">
                                <i class="far fa-times-circle"></i>
                                Cancelar
                            </button>
                        </div>                        
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>

{% endblock %}


{% block js_extra %}

    <script>

        function BotonCancelar(){
            window.location.replace("/facturas/editar/" + {{detalle.factura.pk }} );
        }

        $(document).ready(function () {
        });

    </script>

{% endblock %}
